<!doctype html>
<html lang="en">
<head>

  <title>Melle melle ennil (cover) – Video</title>
  <style>
    :root { color-scheme: light dark; }

    body {
      margin: 0; 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";

      line-height: 1.2;
      text-align: center;
    }

    .video-wrap {
      position: relative;
      aspect-ratio: 16 / 9; /* keeps a nice shape on load */
      background: #000;
      border-radius: 14px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
    }

    .note {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.75;
      text-align: center;
    }

</head>
<body>
